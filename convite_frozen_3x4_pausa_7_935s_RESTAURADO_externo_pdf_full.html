  /* Máscara para esconder qualquer texto que venha na imagem na região central */
  #overlay::before {
    content:""; position:absolute; inset:0; pointer-events:none;
    background:
      radial-gradient(40% 18% at 50% 48%, rgba(0,0,0,0.92) 0%, rgba(0,0,0,0.75) 50%, rgba(0,0,0,0.0) 85%);

    position: fixed;
    inset: 0;
    background: #0b0b0b;
    display: none; /* mostrado via JS quando o vídeo termina */
    z-index: 9999;
    padding: 0;
  }
  #pdfOverlay iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
    background: #111;

    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    gap: 8px;
    z-index: 10000;
  }

    appearance: none;
    border: none;
    border-radius: 999px;
    padding: 10px 14px;
    font-weight: 700;
    color: #061018;
    background: linear-gradient(180deg, #b6e3ff, #6ec6ff);
    box-shadow: 0 8px 20px rgba(110,198,255,.35), inset 0 0 0 1px rgba(0,0,0,.15);

<body>
  <div id="stage">
    <div class="frame">
      <video id="video" playsinline></video>
      <div id="overlay"><h1>Toque Aqui</h1></div>
    </div>
  </div>

<script>
const VIDEO_DATA = "Frozen.mp4";
const PAUSE_AT = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--pause-at')) || 8.0;

let started = false;
let pausedByCue = false;

const video = document.getElementById('video');
const overlay = document.getElementById('overlay');

function startOrResume() {
  if (!started) {
    video.src = VIDEO_DATA;
    video.controls = false;
    video.muted = false;   // gesto do usuário libera áudio
    video.playsInline = true;
    started = true;
  }
  overlay.style.display = 'none';
  video.play().catch(()=>{});
}

// Pausa em 8s sem mostrar overlay/elementos
video.addEventListener('timeupdate', () => {
  if (!pausedByCue && video.currentTime >= PAUSE_AT) {
    pausedByCue = true;
    video.pause();
    // NÃO exibir overlay aqui
  }
});

// Toque/clique em qualquer lugar inicia/continua
document.addEventListener('click', startOrResume, {passive: true});
document.addEventListener('touchend', startOrResume, {passive: true});
</script>

<div id="pdfOverlay" aria-hidden="true">
  <div id="pdfToolbar">
    <a class="btnOpen" href="Convite_Ana_Maria.pdf" target="_blank" rel="noopener">Abrir PDF em nova aba</a>
  </div>
  <iframe id="pdfFrame" src="Convite_Ana_Maria.pdf#view=FitH&pagemode=none" title="Convite PDF"></iframe>
</div>
